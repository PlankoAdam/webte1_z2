<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-window">
        <form id="form" novalidate>
            <div class="cols">
                <div class="form-collumn">

                    <div class="form-element">
                        <label for="first-name">Meno <a id="f-name-len">0/20</a></label>
                        <input type="text" maxlength="20" id="first-name" name="first-name" onblur="validateFirstName()" oninput="displayFirstNameLength()">
                        <div class="error-text"></div>
                    </div>

                    <div class="form-element">
                        <label for="last-name">Priezvisko <a id="l-name-len">0/20</a></label>
                        <input type="text" maxlength="20" id="last-name" name="last-name" onblur="validateLastName()" oninput="displayLastNameLength()">
                        <div class="error-text"></div>
                    </div>
                
                    <div class="form-element">
                        <label for="date-of-birth">Dátum narodenia</label>
                        <input type="date" id="date-of-birth" name="date-of-birth" onblur="validateDob()" onchange="validateDob()">
                        <div class="error-text"></div>
                    </div>

                    <div class="form-element">
                        <label for="age">Vek</label>
                        <input type="number" min="0" max="99" id="age" name="age" onblur="validateAge()" onchange="validateAge()">
                        <div class="error-text"></div>
                    </div>

                    <div class="form-element">
                        <label for="email">E-mail adresa</label>
                        <input type="email" id="email" name="email" onblur="validateEmail();">
                        <div class="error-text"></div>
                    </div>

                    <div class="form-element">
                        <label for="gender">Pohlavie</label>
                        <div class="radio-buttons">
                            <div class="radio-item">
                                <input type="radio" name="gender" id="male" onchange="toggleOtherGenderInput();">
                                <label for="male">Muž</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" name="gender" id="female" onchange="toggleOtherGenderInput();">
                                <label for="female">Žena</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" name="gender" id="other-gender" onchange="toggleOtherGenderInput();">
                                <label for="other-gender">Iné</label>
                            </div>
                        </div>
                        <input type="text" id="other-gender-input">
                        <div class="error-text"></div>
                    </div>
                </div>
                <div class="form-collumn">
                    <div>
                        <div class="form-element">
                            <label for="sel-cat">Kategória</label>
                            <select name="sel-cat" id="sel-cat" onchange="updateSelSubCat();">
                                <option value="choose">Vyberte</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="sel-sub-cat">Typ</label>
                            <select name="sel-sub-cat" id="sel-sub-cat" onchange="updateSelModel();">
                                <option value="choose">Vyberte</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label for="sel-model">Model</label>
                            <select name="sel-model" id="sel-model" onchange="updateTotal();">
                                <option value="choose">Vyberte</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-element">
                        <label>Checkbox</label>
                        <div class="checkbox-item">
                            <input type="checkbox" name="opt1" id="opt1" onchange="updateTotal();">
                            <label for="opt1" id="l-opt1">Option 1</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="opt2" id="opt2" onchange="updateTotal();">
                            <label for="opt2" id="l-opt2">Option 2</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="opt3" id="opt3" onchange="updateTotal();">
                            <label for="opt3" id="l-opt3">Option 3</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="opt-other" id="opt-other" onchange="updateTotal(); toggleOtherInput();">
                            <label for="opt-other" id="l-opt-other">Option other</label>
                        </div>
                        <input type="text" id="opt-other-txtbox">
                    </div>

                    <div class="form-element">
                        <label id="total-label">Total: 0</label>
                    </div>
                </div>
            </div>
            <div>
                <div class="btn">
                    <button type="reset">Reset</button>
                </div>
                <div class="btn">
                    <button type="submit">Hotovo</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="./js/products.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
