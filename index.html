<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-window">
        <form id="form">
            <div class="form-collumn">
                <div class="form-element">
                    <label for="first-name">Meno</label>
                    <input type="text" id="first-name" name="first-name" onblur="validateFirstName()" onchange="validateFirstName();">
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <label for="last-name">Priezvisko</label>
                    <input type="text" id="last-name" name="last-name" onblur="validateLastName()" onchange="validateLastName();">
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <label for="gender">Pohlavie</label>
                    <div class="radio-buttons">
                        <div>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Muz</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Zena</label>
                        </div>
                    </div>
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <label for="date-of-birth">Datum narodenia</label>
                    <input type="date" id="date-of-birth" name="date-of-birth" onblur="validateDob()" onchange="validateDob();">
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <label for="age">Vek</label>
                    <input type="number" min="0" max="99" id="age" name="age" onblur="validateAge();" onchange="validateAge();">
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <button type="reset">Reset</button>
                </div>
                <div class="form-element">
                    <button type="submit">Hotovo</button>
                </div>
            </div>
            <div class="form-collumn">
                <div class="form-element">
                    <label for="email">E-mail adresa</label>
                    <input type="email" id="email" name="email">
                    <div class="error-text"></div>
                </div>
                <div class="form-element">
                    <label>Dropdown 1</label>
                    <div class="dropdown">
                        <div class="select">
                            <span class="selected">asd1</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="active">asd1</li>
                            <li>asd2</li>
                            <li>asd3</li>
                            <li>asd4</li>
                        </ul>
                    </div>
                </div>
                <div class="form-element">
                    <label>Dropdown 2</label>
                    <div class="dropdown">
                        <div class="select">
                            <span class="selected">sdfghwtrhhwthh</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="active">sdfghwtrhhwthh</li>
                            <li>asgregwerg</li>
                            <li>dbtyreghb</li>
                            <li>sdtjhwrthj</li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
